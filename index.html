<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Meeti">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;900&family=Staatliches&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header container">
        <div class="header__logo">
            <a href="index.html">
                <img src="build/img/logo.png" alt="Meeti Logo">
            </a>
        </div>

        <nav class="nav">
            <a href="#" class="nav__link nav__link--create">Create Group</a>
            <a href="#" class="nav__link">Sign In</a>
            <a href="#" class="nav__link">Sign Up</a>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero__heading">Find or create a group to share what you like the most</h1>
        <a href="#" class="hero__link">Get an account</a>
    </section>

    <section class="search section">
        <h2 class="search__heading">Find a group in your city</h2>

        <div class="container">
            <form class="form">
                <select class="form__field">
                    <option value="" selected disabled>-- Select --</option>
                    <option>Programming</option>
                    <option>Design</option>
                    <option>UX/UI</option>
                    <option>Business</option>
                </select>

                <input type="text" class="form__field" placeholder="Event Name">
                <input type="text" class="form__field" placeholder="City or Country">
                <input type="submit" class="form__submit" value="Search">
            </form>
        </div>
    </section>
</body>
</html>
